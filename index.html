var revMapping = {};

Object.keys(mapObj).forEach(function(k) {
  revMapping[mapObj[k]] = k;
})


var alphabetStr = "абвгдежзийклмнопрстуфхцчшщъьюя";

function glagolitic(rotate) {
  var str = document.getElementById('cyrillic').value;

  var rot = 0;
  if (rotate) {
    rot = alphabetStr.indexOf(document.getElementById('rotateTarget').value);
    if (rot != -1) {
      var newStr = '';
      for (var i = 0; i < str.length; ++i) {
        var sourceIdx = alphabetStr.indexOf(str[i])
        if (sourceIdx != -1) { 
          newStr += alphabetStr[(sourceIdx + rot) % alphabetStr.length];
        } else {
          newStr += str[i]
        }
      }
      str = newStr;
    }
  }

  var re = new RegExp(Object.keys(revMapping).join("|"), "g");
  str = str.replace(re, function(matched) {
    return revMapping[matched.valueOf()];
  });
  document.getElementById('glag').innerHTML = str;
}
function translatetoGoogle() {
    var q = document.getElementById('cyrillic_output').innerHTML
